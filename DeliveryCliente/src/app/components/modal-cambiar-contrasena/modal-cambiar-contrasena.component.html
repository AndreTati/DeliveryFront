<div class="modal" id="modalCambiarContrasena" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar datos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formularioCont">
            <div class="form-group">
                <input type="password" class="form-control" formControlName="contrasenaActual" (input)="validarContActual()" placeholder="Contraseña Actual*">
            </div>
            <div *ngIf="formularioCont.controls['contrasenaActual'].invalid && formularioCont.controls['contrasenaActual'].dirty"  class="alert alert-dismissible alert-primary">
                <span *ngIf="formularioCont.controls['contrasenaActual'].errors.required">Campo requerido</span>
                
            </div>
            <div class="alert alert-dismissible alert-primary" *ngIf="errorContr">
                <span >La contraseña no coincide</span>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" formControlName="contrasenaNueva" placeholder="Contraseña Nueva*">
            </div>
            <div *ngIf="formularioCont.controls['contrasenaNueva'].invalid && formularioCont.controls['contrasenaNueva'].dirty"  class="alert alert-dismissible alert-primary">
                <span *ngIf="formularioCont.controls['contrasenaNueva'].errors.required">Campo requerido</span>
                <span *ngIf="formularioCont.controls['contrasenaNueva'].errors.minLength">La contraseña debe tener al menos 8 caracteres</span>
                </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="comparacion" (input)="validarContNueva()" placeholder="Contraseña Nueva para validar*">
            </div>
            <div *ngIf="formularioCont.controls['comparacion'].invalid && formularioCont.controls['comparacion'].dirty"  class="alert alert-dismissible alert-primary">
                <span *ngIf="formularioCont.controls['comparacion'].errors.required">Campo requerido</span>
                
            </div>
            <div class="alert alert-dismissible alert-primary" *ngIf="errorContrValid">
                <span >La contraseña no coincide</span>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg"  data-dismiss="modal" (click)="updateContrasena()">Guardar Cambios</button>
          <button type="button" class="btn btn-primary btn-lg"  data-dismiss="modal" >Cancelar</button><br><br>
          
        </div>
      </div>
    </div>
  </div>
