<div (focus)="this.traerDetalle()" class="modal" tabindex="-1" id="modalDetallePlato" role="dialog">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
        <div class="modal-body" style="border: solid 1px #d9230f;">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img [src]="plato.img.url" class="img">
                    </div>
                    <div class="col-6">
                        <h4>{{plato.nombre}}</h4><br>
                        <h5>Categor√≠a: {{plato.categoriaGral.denominacion}}</h5><br>
                        <h5>$ {{plato.precio}}</h5><br>
                        <h5>Tiempo estimado: {{plato.tiempoPreparacion}}'</h5><br>
                        <h4>Ingredientes: <br>
                            <ul>
                                <li *ngFor="let detalle of plato.detalles" style="color: black;">{{detalle.insumo.nombre}}</li>
                            </ul>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-success">
                    <svg width="19" height="18" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z"/>
                        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                </button>&nbsp;
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</div>
