  <div class="container seccionPlatos">
    <h2 style="margin-top: 20px; text-align: center;">Bebidas</h2>
    <div style="width: 35%; position: relative;">
      <form action="">
        <div class="input-group mb-3"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" class="form-control" (input)="buscarBebida($event.target.value)" placeholder="Busca por nombre" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <hr class="my-4 border-primary" >
    <!-- <div class="row">
      <app-card *ngFor="let bebidaLocal of bebidas" [bebidaAux]="bebidaLocal" style="margin-left: 10px;"></app-card>
    </div> -->
    <div class="row">
      <div class="card border-danger mb-3" style="max-width: 310px; min-width: 310px; margin-top: 15px; border-radius: 20px; margin-left: 10px;" *ngFor="let bebidaAux of bebidas">
        <img [src]="bebidaAux?.img?.url" class="imgBebidas">
          <div class="card-body">
            <h4 class="card-title" style="text-align: center;">{{bebidaAux?.nombre}}</h4>
            <h5 class="card-title" style="text-align: center;">{{bebidaAux?.categoria.denominacion}}</h5><br>
            <h5 class="card-text" style="text-align: center;">$ {{bebidaAux?.precioVta}}</h5><br>
            <p class="card-text" style="text-align: center;">{{bebidaAux?.descripcion}}</p>
            <p class="card-text" style="text-align: center; color: red;" *ngIf="bebidaAux.stockActual<(bebidaAux.stockMin/2)">SIN STOCK</p>
            <div class="text-right" >
              <a class="btn btn-success" [hidden]="bebidaAux.sinStock===true" (click)="agregarCarrito(true, null, bebidaAux)">
                <svg width="19" height="18" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                  <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z"/>
                  <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <br><br>
