<div class="container seccionPlatos">
    <h2 style="margin-top: 20px; text-align: center;">Platos</h2>
    <div style="width: 35%; position: relative;">
      <form action="">
        <div class="input-group mb-3"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" class="form-control" (input)="buscarPlatos($event.target.value)" placeholder="¿Qué deseas comer?">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>
      
    </div>
    <hr class="my-4 border-primary" >
    <app-card *ngFor="let platoLocal of platos; let i=index" [platoAux]="platoLocal" [idPlato]="platoLocal.id" ></app-card>
    
  </div>
  <br><br>
