<div class=" container-fluid mt-5" style="width: 1400px;">
    <h2>PEDIDOS</h2>
    <hr class="border-primary">
    <div class="table-responsive-md">
      <table class="table mt-3">
        <thead class="thead table-primary">
          <tr>
            <th scope="col" style="width: 200px; text-align: center;">NÂ° Pedido</th>
            <th scope="col" style="width: 200px; text-align: center;">Fecha</th>
            <th scope="col" style="width: 200px; text-align: center;">Hora Estimada Fin</th>
            <th scope="col" style="width: 200px; text-align: center;">Detalle</th>
            <th scope="col" style="width: 200px; text-align: center;">Estado</th>
            <th scope="col" style="width: 200px; text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidosCocinero" class="table-active">
            
            <td scope="row" style="text-align: center;">{{pedido?.id}}</td>
            <td style="text-align: center;">{{pedido?.fecha}}</td>
            <td style="text-align: center;">{{pedido?.horaEstimadaFin}}</td>
            <td style="text-align: center;">
                <button class="btn btn-info" data-toggle="modal" data-target="#modalDetallePedido" (click)="pedidoId=pedido?.id">Ver Detalle</button>
            </td>
            <td style="text-align: center;">{{pedido?.estado}}</td>
            <td style="text-align: center;">
                <button class="btn btn-danger" *ngIf="pedido.estado==='En cocina'" (click)="demorarPedido(pedido)">Demorar</button>
                <button class="btn btn-success" *ngIf="pedido.estado==='Demorado' || pedido.estado==='En cocina'" (click)="terminarPedido(pedido)">Terminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-modal-detalle-pedido [idPedido]="pedidoId" [rol]="'cocina'"></app-modal-detalle-pedido>
